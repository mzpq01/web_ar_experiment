<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sss</title>
</head>
<script src="aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<a-scene embedded arjs='trackingMethod: best;'>
	<a-anchor hit-testing-enabled='true'>
		<a-torus position="0 0.5 0" color="green" radius="0.5">
			<a-animation attribute="color"
						 dur="10000"
						 from="green"
						 to="red"
						 repeat="indefinite"></a-animation>
		</a-torus>
		<a-plane width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
		<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
		<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
		<a-torus-knot color="orange" radius="0.5" position="1 0.5 0">
			<a-animation attribution="rotation"
						 dur="10000"
						 fill="forwards"
						 to="0 0 360"
						 repeat="indefinite"></a-animation>
		</a-torus-knot>
		<a-plane width="2.5" height="1.5" position="0 1 -1"></a-plane>
		<a-text value="welcome to here" color="black" width="3" position="-1 0.5 -1"></a-text>
	</a-anchor>
	<a-camera-static/>
</a-scene>
</html>
